<img src="assets/gear-banner.jpg" alt="" class="hero-image">
<div class="featured-container">
  <h1 class="featured-title">Featured</h1>
  <div class="featured-items">
    <mat-card *ngFor="let product of products" class="featured-item">
      <mat-card-header>
        <mat-card-title>{{ product.name }}</mat-card-title>
      </mat-card-header>
      <img src="{{ product.src }}" alt="" class="featured-image">
      <mat-card-actions class="card-actions">
        <button mat-button (click)="buyNow()">Buy Now</button>
        <a
          [title]="product.name + ' details'"
          [routerLink]="['/products', product.id]">
          <button mat-button class="more-info-button">More Info</button>
        </a>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
